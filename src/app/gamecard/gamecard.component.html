<div class="card" (click)="cardClicked.emit()" [@cardFlip]="data?.state" [ngClass]="data.state === 'matched' ? 'matched' : ''">
    <div class="back">
        <i *ngIf="data.state==='matched' && theme === 'icons'" [ngClass]="data.imageId ? data.imageId : ''"></i>
        <p *ngIf="data.state==='matched' && theme === 'numbers'">{{data.num}}</p>
    </div>
    <div class="front">
        <i *ngIf="theme === 'icons'" [ngClass]="data.imageId ? data.imageId : ''"></i>
        <p *ngIf="theme === 'numbers'">{{data.num}}</p>
    </div>
</div>
