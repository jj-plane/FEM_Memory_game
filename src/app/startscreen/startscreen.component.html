<div class="startScreenOverlay">
    <div class="startScreenContainer">
        <form>
            <fieldset>
                <legend>Select a theme:</legend>
                <div>
                    <input type="radio" id="numbers" name="themePicker" [formControl]="themeControl" value="numbers" checked>
                    <label for="numbers">numbers</label>
                </div>                
                <div>
                    <input type="radio" id="icons" name="themePicker" [formControl]="themeControl" value="icons">
                    <label for="icons">icons</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Number of Players</legend>
                <div>
                    <input type="radio" id="one" name="playerPicker" [formControl]="playersControl" value="1" checked>
                    <label for="one">1</label>
                </div>                
                <div>
                    <input type="radio" id="two" name="playerPicker" [formControl]="playersControl" value="2">
                    <label for="two">2</label>
                </div>
                <div>
                    <input type="radio" id="three" name="playerPicker" [formControl]="playersControl" value="3">
                    <label for="three">3</label>
                </div>                
                <div>
                    <input type="radio" id="four" name="playerPicker" [formControl]="playersControl" value="4">
                    <label for="four">4</label>
                </div>      
            </fieldset>
            <fieldset>
                <legend>Grid Size</legend>
                <div>
                    <input type="radio" id="smallGrid" name="gridPicker" [formControl]="gridControl" value="small" checked>
                    <label for="smallGrid">4 x 4</label>
                </div>                
                <div>
                    <input type="radio" id="largeGrid" name="gridPicker" [formControl]="gridControl" value="large">
                    <label for="largeGrid">6 x 6</label>
                </div>
            </fieldset>
            <button type="button" (click)="onStartGame()">Start Game</button>
        </form>
        <code>{{themeControl | json}}</code>
        <code>{{playersControl | json}}</code>
        <code>{{gridControl | json}}</code>
    </div>
</div>
